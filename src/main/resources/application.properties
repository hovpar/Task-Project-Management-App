spring.application.name=Task-Project-Management-App
spring.datasource.url=jdbc:postgresql://localhost:5432/taskapp_db
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# enable Hibernate logging. This will print the SQL statements generated by Hibernate
spring.jpa.show-sql=true